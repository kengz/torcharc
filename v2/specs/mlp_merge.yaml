modules:
  head1:
    Sequential:
      - Linear:
          in_features: 128
          out_features: 64
      - ReLU:
      - Linear:
          in_features: 64
          out_features: 10
  head2:
    Sequential:
      - Linear:
          in_features: 64
          out_features: 32
      - ReLU:
      - Linear:
          in_features: 32
          out_features: 5
  concat12:
    MergeConcat:
      dim: 1
  tail:
    Linear:
      in_features: 15
      out_features: 10

graph:
  input: [x1, x2]
  modules:
    head1:
      args: [x1]
    head2:
      args: [x2]
    concat12:
      args: [head1, head2]
      # kwargs: e.g. for transformers, FiLM
    tail:
      args: [concat12]
  output: tail
