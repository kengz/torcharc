# Example RNN from https://www.kaggle.com/code/tartakovsky/pytorch-lightning-lstm-timeseries-clean-code
modules:
  rnn:
    LSTM:
      input_size: 7
      hidden_size: 100
      num_layers: 1
      batch_first: true
      dropout: 0.2
  get_output:
    # rnn output is tuple; get the first element to pass to mlp
    Get:
      key: 0
  # get last output of RNN (batch_size, seq_len, hidden_size) by taking last element: output[:, -1, :]
  narrow_last:
    Narrow:
      dim: 1
      start: -1
      length: 1
  mlp:
    Sequential:
      - LazyBatchNorm1d:
      - Dropout2d:
          p: 0.25
      - LazyLinear:
          out_features: 32
      - ReLU:
      - Dropout2d:
          p: 0.5
      - LazyLinear:
          out_features: 10
      - LogSoftmax:
          dim: 1

graph:
  input: seq
  modules:
    rnn: [seq]
    get_output: [rnn]
    narrow_last: [get_output]
    mlp: [narrow_last]
  output: mlp
