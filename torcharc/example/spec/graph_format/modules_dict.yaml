modules:
  src_embed:
    LazyLinear:
      out_features: 128
  tgt_embed:
    LazyLinear:
      out_features: 128
  transformer:
    Transformer:
      d_model: 128
      num_encoder_layers: 2
      num_decoder_layers: 2
      nhead: 8
      batch_first: true
  mlp:
    LazyLinear:
      out_features: 10

graph:
  input: [src_x, tgt_x]
  modules:
    src_embed: [src_x]
    tgt_embed: [tgt_x]
    # use dict for inputs - passed as kwargs to call_module
    transformer:
      src: src_embed
      tgt: tgt_embed
    mlp: [transformer]
  output: mlp
