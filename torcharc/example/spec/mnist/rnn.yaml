# MNIST RNN model example from PyTorch https://github.com/pytorch/examples/blob/main/mnist_rnn/main.py
# NOTE this is merely for illustration of functionality; RNN is not practical for MNIST
modules:
  flatten_seq:
    # take (batch, 1, 28, 28) and return (batch, 28, 28)
    Flatten:
      start_dim: 0
      end_dim: 1
  rnn:
    LSTM:
      input_size: 28
      hidden_size: 64
      num_layers: 2
      batch_first: true
  get_output:
    # rnn output is tuple; get the first element to pass to mlp
    Get:
      key: 0
  # use torch.narrow to get the last seq element of RNN (batch_size, seq_len, hidden_size) - output[:, -1, :]
  # NOTE this is merely for illustration of functionality
  get_seq_last:
    Narrow:
      dim: 1
      start: -1
      length: 1
  flatten_last:
    Flatten:
      start_dim: 1
      end_dim: 2
  mlp:
    Sequential:
      - LazyBatchNorm1d:
      - Dropout2d:
          p: 0.25
      - LazyLinear:
          out_features: 32
      - ReLU:
      - Dropout2d:
          p: 0.5
      - LazyLinear:
          out_features: 10
      - LogSoftmax:
          dim: 1

graph:
  input: im
  modules:
    flatten_seq: [im]
    rnn: [flatten_seq]
    get_output: [rnn]
    get_seq_last: [get_output]
    flatten_last: [get_seq_last]
    mlp: [flatten_last]
  output: mlp
